[package]
name = "loopr"
version = "0.1.0"
edition = "2024"
authors = ["Your Name <your.email@example.com>"]
build = "build.rs"
description = "A CLI application generated by rust-scaffold"

[dependencies]
async-trait = "0.1"
bytes = "1.10"
clap = { version = "4.5.56", features = ["derive"] }
colored = "3.1.1"
dirs = "6.0.0"
env_logger = "0.11.8"
eyre = "0.6.12"
futures = "0.3"
handlebars = "6.3"
log = "0.4.29"
rand = "0.9"
reqwest = { version = "0.12", features = ["json", "rustls-tls", "stream"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9.34"
thiserror = "2.0"
tokio = { version = "1.45", features = ["full"] }
toml = "0.8"
tokio-stream = "0.1"
tokio-util = { version = "0.7", features = ["codec"] }
ratatui = "0.29"
crossterm = "0.28"

[dev-dependencies]
tempfile = "3.16"

[build-dependencies]
# For build.rs if needed
